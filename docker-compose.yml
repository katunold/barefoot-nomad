version: '3'
services:
  postgres-server:
    image: postgres:latest
    environment:
      - "POSTGRES_USER=${DB_USER_NAME}"
      - "POSTGRES_DB=${DB_DEV_NAME}"
      - "POSTGRES_PASSWORD=${DB_PASSWORD}"
    ports:
      - "5432:5432"

  api:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    depends_on:
      - postgres-server
    volumes:
      - /usr/barefoot-nomad-backend/node_modules
      - .:/usr/barefoot-nomad-backend
